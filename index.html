<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Valentines</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 3D Music Cover Flow - Initially visible -->
    <div id="coverFlowContainer">
        <div id="coverFlow">
            <div class="cover" data-src="all-i-need.mp3" style="background-image: url('https://raw.githubusercontent.com/rokstarss/rubyvalentines/main/images/all-i-need.jpg');"></div>
            <div class="cover" data-src="is-it-really-you.mp3" style="background-image: url('https://raw.githubusercontent.com/rokstarss/rubyvalentines/main/images/is-it-really-you.jpg');"></div>
            <div class="cover" data-src="luna-2011.mp3" style="background-image: url('https://raw.githubusercontent.com/rokstarss/rubyvalentines/main/images/luna-2011.jpg');"></div>
            <div class="cover" data-src="soren.mp3" style="background-image: url('https://raw.githubusercontent.com/rokstarss/rubyvalentines/main/images/soren.jpg');"></div>
            <div class="cover" data-src="iris.mp3" style="background-image: url('https://raw.githubusercontent.com/rokstarss/rubyvalentines/main/images/iris.jpg');"></div>
            <div class="cover" data-src="glide.mp3" style="background-image: url('https://raw.githubusercontent.com/rokstarss/rubyvalentines/main/images/glide.jpg');"></div>
            <div class="cover" data-src="20191009-i-like-her.mp3" style="background-image: url('https://raw.githubusercontent.com/rokstarss/rubyvalentines/main/images/20191009-i-like-her.jpg');"></div>
            <div class="cover" data-src="reality-surf.mp3" style="background-image: url('https://raw.githubusercontent.com/rokstarss/rubyvalentines/main/images/reality-surf.jpg');"></div>
            <div class="cover" data-src="futile-devices.mp3" style="background-image: url('https://raw.githubusercontent.com/rokstarss/rubyvalentines/main/images/futile-devices.jpg');"></div>
            <div class="cover" data-src="option.mp3" style="background-image: url('https://raw.githubusercontent.com/rokstarss/rubyvalentines/main/images/option.jpg');"></div>
        </div>
        <audio id="selectedSong" controls></audio>
        <button id="proceedButton" class="hidden">Proceed</button>
        <div id="smallButtonContainer" class="hidden">
            <button id="smallButton">Small Button</button>
        </div>
    </div>

    <!-- Rest of the content - Initially hidden -->
    <div id="mainContent" class="hidden">
        <div class="card">
            <div class="heart"></div>
            <h1>Happy Valentines</h1>
            <p>Ruby deserve the world and MORE, Id like to use this site to ask to be your valentine. ‚ù£Ô∏è</p>

            <!--CONFIRMATION-->
            <button id="confirmLove" class="yes-button">Do you love me?</button>
            <div id="activitySection" class="hidden">
                <label for="activity">Choose our Valentine's activity:</label>
                <select id="activity">
                    <option value="dinner">Silly Dinner/Or Lunch ü§Ø</option>
                    <option value="movie">Movies üòã</option>
                    <option value="bowling">Freaky Bowling üòâ</option>
                </select>
                <button id="showActivity">Show Activity</button>
                <div id="activityMessage" class="hidden"></div>
            </div>

            <!--Surprise Message-->
            <button id="revealMessage">Click for a Surprise grr</button>
            <div id="hiddenMessage" class="hidden">
                <p>Ruby, You're the best person in my life, and I truly value your presence in my life.</p>
            </div>
        </div>

        <!--BG Music-->
        <audio id="backgroundMusic" loop>
            <source src="valentine-music.mp3" type="audio/mpeg">
            Your Browser does not support the audio element.
        </audio>
        <button id="toggleMusic">Play Music</button>
    </div>

</body>
<script src="script.js"></script>
</html>
